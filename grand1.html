<!DOCTYPE html>

<head>

.header{

}

.knopka{
background: #fd8026;
border: solid 8px #fd8026;

}

float: left;
outline: 1px solid black;

height:9%;


}

	<div id="main">

		</div>
        <div class="bord"></div>
        <div class="rekl1">

            </div>

            </div>
            <div class="knopki"><img src="https://raw.githubusercontent.com/wepwenb/wepwenb.github.io/master/23.png" alt="gta 4"></div>
            <div class="knopki"><img src="https://raw.githubusercontent.com/wepwenb/wepwenb.github.io/master/23.png" alt="gta 5"></div>
            
        </div>
       
        
       
        

            
		
		
	</div>
