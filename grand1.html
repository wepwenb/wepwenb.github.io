<!DOCTYPE html>
<html>
<head>
<style>
.block {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 200px 200px 200px;
 
}
.block1 {
background:red;
grid-column-start: 1;
grid-column-end: 4;
}
.block2 {
background:blue;
}
.block3 {
background:yellow;
grid-column-start: 2;
grid-column-end: 4;

}
.block4 {
background:pink;

}
.block5 {
background:orange;
}
.block6 {
background:magenta;
grid-column-start: 3;
grid-column-end: 4;
}
</style>
<title>Page Title</title>
</head>
<body>
<div class="block">

  <div class="block1">1</div>
  <div class="block2">2</div>
  <div class="block3">3</div>
  <div class="block4">4</div>
  <div class="block5">5</div>
  <div class="block6">6</div>
</div>

</body>
</html>
